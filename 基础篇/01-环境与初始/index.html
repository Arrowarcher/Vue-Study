<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <script src="./lib/vue-2.4.0.js"></script> -->
  </head>

  <body>
    <div id="app">
      {{ message }}
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
    <script>
      // Vue.component是全局定义的，每个component中的命名不得重复
      // template模板是字符串。多行需要用到\
      // 不支持css
      // 没有构建步骤，限制只能使用HTML和ES5 JavaScript,而不能使用预处理器，如Pug(formerly Jade)和Babel
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li class="text">{{todo.text}}</li>'
      })
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'HELLO VUE!',
          groceryList: [
            {
              id: 0,
              text: '蔬菜'
            },
            {
              id: 1,
              text: '奶酪'
            },
            {
              id: 2,
              text: '随便其他什么人吃的东西'
            }
          ]
        },
        methods: {}
      })
    </script>
  </body>
</html>
