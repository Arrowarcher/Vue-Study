<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue html demo</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 事件调用的方法没有参数 -->
			<button @click="btn1click()">按钮1</button>
			<button @click="btn1click">按钮1</button>
			<!-- 省略了小括号，但方法需要参数，这时vue会默认传入event对象 -->
			<button @click="btn2click">按钮2</button>
			<!-- 手动传入event：$event -->
			<button @click="btn3click(123,$event)">按钮3</button>
			<!-- 不传也有 -->
			<button @click="btn4click(123)">按钮4</button>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {

				},
				methods: {
					btn1click() {
						console.log('btn1Click');
					},
					btn2click(event) {
						console.log('--', event);
					},
					btn3click(abc, event) {
						console.log('---', abc,event);
					},
					btn4click(abc) {
						// event变量这里本身就有，不传event就行了
						console.log('---', abc,event);
					}
				}
			})
		</script>
	</body>
</html>
