<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue html demo</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<button type="button">按钮1</button>
		<button type="button">按钮2</button>
		<button type="button">按钮3</button>
		<button type="button">按钮4</button>
		<button type="button">按钮5</button>
		<script>
			//ES5的var没有块级作用域，类似全局变量 
			//ES6的let有块级作用域
			//建议优先使用const，需要更改变量时才用let
			//`var`可以看成是JavaScript设计上的错误，`let`是更完美的var
			{
				var name = 'why';
			}
			console.log(name)

			//以for块级作用域作为例子
			//ES5中shi'yong
			// var btns = document.getElementsByTagName('button')
			// for (var i = 0; i < btns.length; i++) {
			// 	(function(num){
			// 		btns[i].addEventListener('click',function(){
			// 			console.log('第'+ num +'个按钮被点击')
			// 		})
			// 	})(i)
			// }
			//
			const btns = document.getElementsByTagName('button')
			for (let i = 0; i < btns.length; i++) {
				btns[i].addEventListener('click', function() {
					console.log('第' + i + '个按钮被点击')
				})
			}
		</script>
	</body>
</html>
