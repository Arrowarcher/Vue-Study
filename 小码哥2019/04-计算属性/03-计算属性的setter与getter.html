<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>vue html demo</title>
	<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					firstName: 'Kobe',
					lastName: 'Bryant'
				},
				computed:{
					// fullName: function(){
					// 	return this.firstName + ' '+ this.lastName
					// }
					//计算一般属性没有set方法，只读属性
					fullName: {
						set: function(newValue){
							console.log('-------------',newValue);
							const names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[1];
						},
						get: function(){
							return this.firstName + ' '+ this.lastName
						}
					},
					// fullName: function(){
					// 		return this.firstName + ' '+ this.lastName
					// 	}
					// }
				}
			})
		</script>
	</body>
</html>
