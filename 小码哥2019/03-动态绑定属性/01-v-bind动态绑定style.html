<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue html demo</title>
		<script src="../js/vue.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<div id="app">
			<!-- 对象语法 -->
			<h2 :style="{'font-size':'50px'}">{{message}}</h2>
			<h2 :style="{fontSize:'50px'}">{{message}}</h2>

			<h2 :style="{fontSize:finalSize, backgroundColor: finalColor }">{{message}}</h2>
			<h2 :style="getStyles()">{{message}}</h2>
		</div>
		<div id="app2">
			<!-- 数组语法 -->
			<h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好阿',
					finalSize: '100px',
					finalColor: 'red'
				},
				methods: {
					getStyles: function() {
						return {
							fontSize: this.finalSize,
							backgroundColor: this.finalColor
						}
					}
				}
			})
			const app2 = new Vue({
				el: '#app2',
				data: {
					message: '你好阿',
					baseStyle: {backgroundColor: 'red'},
					baseStyle1: {fontSize: '100px'}
				},
				methods: {
				}
			})
		</script>
	</body>
</html>
