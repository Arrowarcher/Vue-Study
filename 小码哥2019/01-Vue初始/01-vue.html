<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
		<title>Document</title>
		<!-- <script src="./lib/vue-2.4.0.js"></script> -->
		<script src="../js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
		<div id="counter">
			<h2>当前计数：{{counter}}</h2>
<!-- 			<button v-on:click="counter++" type="button">+</button>
			<button v-on:click="counter--" type="button">-</button> -->
			<button v-on:click="add" type="button">+</button>
			<button @click="add" type="button">+</button><!--语法糖-->
			<button v-on:click="sub" type="button">-</button>
		</div>
		<script>
			var vm = new Vue({
				//el: '#app',
				//el: document.querySelector('app'),
				data: {
					message: '你好呀',
					movies: ['1', '2']
				},
				methods: {}
			})
			const counter = new Vue({
				el: '#counter',
				data: {
					counter: 0
				},
				methods: {
					add: function(){
						console.log('add被执行');
						this.counter++
					},
					sub: function(){
						console.log('sub被执行');
						this.counter--
					}
				}
			})
		</script>
	</body>
</html>
