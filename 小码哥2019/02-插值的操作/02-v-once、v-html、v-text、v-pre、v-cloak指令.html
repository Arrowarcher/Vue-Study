<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>vue html demo</title>
	<script src="../js/vue.js"></script>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<!-- 在vue解析之前有v-cloak属性，解析之后会删除那些属性 -->
			
			<h2>{{message}}</h2>
			<h2 v-once>{{message}}</h2>
			<!-- v-once表示元素和组件只渲染一次，不会随着数据的改变而改变 -->
			
			<h2 v-html="url"></h2>
			<!-- 渲染字符串为html -->
			
			<h2 v-text="message">123</h2>
			<!-- v-text会覆盖掉包含的内容 -->
			
			<h2 v-pre>{{message}}</h2>
			<!-- v-pre跳过编译渲染过程，显示原始的Mustache语法 -->
			
		</div>
		<script>
			setTimeout(function(){
				const app = new Vue({
					el: '#app',
					data: {
						message: '你好啊',
						url: '<a href ="http://www.baidu.com">百度一下</a>'
					},
					methods:{
				
					}
				})
			}, 1000)
		</script>
	</body>
</html>
